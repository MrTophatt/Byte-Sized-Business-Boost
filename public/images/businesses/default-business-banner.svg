<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
    <title id="title">Default business banner</title>
    <desc id="desc">A colorful abstract city-inspired banner used when a business has no custom cover image.</desc>
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0f172a"/>
            <stop offset="55%" stop-color="#1e293b"/>
            <stop offset="100%" stop-color="#0b1120"/>
        </linearGradient>
        <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.9"/>
            <stop offset="50%" stop-color="#60a5fa" stop-opacity="0.75"/>
            <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.7"/>
        </linearGradient>
        <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="20"/>
        </filter>
    </defs>

    <rect width="1200" height="400" fill="url(#bg)"/>

    <circle cx="180" cy="90" r="90" fill="#22d3ee" fill-opacity="0.20" filter="url(#blur)"/>
    <circle cx="980" cy="320" r="140" fill="#a78bfa" fill-opacity="0.18" filter="url(#blur)"/>
    <circle cx="720" cy="70" r="110" fill="#60a5fa" fill-opacity="0.16" filter="url(#blur)"/>

    <g opacity="0.85">
        <rect x="70" y="245" width="120" height="95" rx="10" fill="#334155"/>
        <rect x="205" y="205" width="150" height="135" rx="12" fill="#475569"/>
        <rect x="370" y="165" width="95" height="175" rx="10" fill="#334155"/>
        <rect x="480" y="225" width="160" height="115" rx="12" fill="#1f2937"/>
        <rect x="658" y="185" width="140" height="155" rx="12" fill="#334155"/>
        <rect x="816" y="215" width="120" height="125" rx="10" fill="#475569"/>
        <rect x="952" y="175" width="175" height="165" rx="14" fill="#334155"/>
    </g>

    <path d="M0 286 C190 240 315 318 470 286 C650 248 760 326 925 286 C1035 258 1125 276 1200 262" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
</svg>